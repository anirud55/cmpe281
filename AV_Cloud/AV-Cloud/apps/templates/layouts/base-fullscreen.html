<script type="text/javascript">
    function enable_fn(){
        var carname = document.getElementById('carmodel');
        var role = document.getElementById('role');
        if(role.value == "owner"){
            carname.disabled = false;
            document.getElementById('carNo').disabled = false;
            document.getElementById('carcolor').disabled = false;
            document.getElementById('cartype').disabled = false;
        }
        else{
            carname.disabled = true;
            document.getElementById('carNo').disabled = true;
            document.getElementById('carcolor').disabled = true;
            document.getElementById('cartype').disabled = true;
        }
    }
</script>
